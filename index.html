<!DOCTYPE html>

<html lang="en-us">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
<script type="text/javascript" src="./Assets/javascript/game.js" />

<head>

  <meta charset="UTF-8">
  <title>SW-RPG</title>

</head>

<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div class="container">
    <div class="row">

      <div class="start">
        <button id="start" type="button" class="btn btn-secondary btn-lg btn-block">Start</button>

      </div>
    </div>
  </div>

  <div id="first" class="hidden">
    <div class="container">
      <div class="row">
        <div class="pop">
          <div id="timer">;-
            <h3>Boom</h3>
          </div>
          <div id="currentScore">
            <h2>Try me!</h2>

          </div>
        </div>
      </div>
      <div class="row">

        <!-- add pictures inside the buttons to these elements  -->
        <div class="Opt1 col-md-3">
          <button class=" green">opt 1</button>
        </div>
        <br>
        <div class="Opt2 col-md-3">
          <button class=" blue"> opt 2</button>
        </div>
        <br>
        <div class="Opt3 col-md-3">
          <button class=" yellow">opt 3</button>
        </div>
        <br>
        <div class="Opt4 col-md-3">
          <button class=" red"> opt 4</button>
        </div>
        <br>
      </div>
    </div>
  </div>
</body>

</html>
